<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Collect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newEvent" (ngSubmit)="saveEvent()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea formControlName="content"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Start</ion-label>
      <ion-input type="date" formControlName="start_date"></ion-input>
      <ion-input type="time" formControlName="start_time"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">End</ion-label>
      <ion-input type="date" formControlName="end_date"></ion-input>
      <ion-input type="time" formControlName="end_time"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="{{ f.group_id.errors && f.group_id.dirty ? 'danger' : '' }}"  position="floating">group ID</ion-label>
      <ion-input color="{{ f.group_id.errors && f.group_id.dirty ? 'danger' : '' }}" type="number" formControlName="group_id"></ion-input>
    </ion-item>

    <ion-button 
    type="submit" 
    [disabled]="!newEvent.valid">
      Submit
    </ion-button>
  </form>
</ion-content>
