<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Collect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newEvent" (ngSubmit)="saveEvent()">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Content</ion-label>
      <ion-textarea formControlName="content"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Start</ion-label>
      <ion-input type="date" formControlName="start_date"></ion-input>
      <ion-input type="time" formControlName="start_time"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">End</ion-label>
      <ion-input type="date" formControlName="end_date"></ion-input>
      <ion-input type="time" formControlName="end_time"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="search" class="form-control" placeholder="Please enter search term"
    [formControl]="newEvent.controls.groupSearch"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-radio-group formControlName="group_id">
        <ion-list-header>
          <ion-label>Name</ion-label>
        </ion-list-header>
      

        <ion-item  *ngFor="let group of this.groups; let i = index">
          <ion-label>{{group.title}}</ion-label>
          <ion-radio slot="start" [value]="group.id"></ion-radio>
        </ion-item>
        </ion-radio-group>
    </ion-item>

    <ion-button 
    type="submit" 
    [disabled]="!newEvent.valid">
      Submit
    </ion-button>
  </form>
</ion-content>
